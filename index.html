<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/css/main.css" rel="stylesheet">
        <link href="lib/css/login-view.css" rel="stylesheet">
        <link href="lib/css/employee-view.css" rel="stylesheet">
        <script src="lib/js/jquery-1.11.2.min.js"></script>
        <script src="employees/Employees2.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="background-overlay">&nbsp;</div>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 popup-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-employee form-horizontal">
                                    <fieldset>
                                        <h2 class="form-heading employee-name">Hagan McPhail</h2>
                                        <hr>
                                        <div class="form-group name-hide">
                                            <label class="col-md-4 control-label" for="title">First Name :</label>  
                                            <div class="col-md-6">
                                                <input id="first_name" name="first-name" type="text" class="form-control input-md" disabled="">
                                            </div>
                                        </div>
                                        <div class="form-group name-hide">
                                            <label class="col-md-4 control-label" for="title">Last Name :</label>  
                                            <div class="col-md-6">
                                                <input id="last_name" name="last-name" type="text" class="form-control input-md" disabled="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="title">Title :</label>  
                                            <div class="col-md-6">
                                                <input id="job_title" name="title" type="text" class="form-control input-md" disabled="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="city">City :</label>  
                                            <div class="col-md-6">
                                                <input id="city" name="city" type="text" class="form-control input-md" disabled="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="state">State :</label>  
                                            <div class="col-md-6">
                                                <input id="state" name="state" type="text" class="form-control input-md" disabled="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="email">Email :</label>  
                                            <div class="col-md-6">
                                                <input id="email" name="email" type="text" class="form-control input-md" disabled="false">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="phone1">Primary Phone :</label>  
                                            <div class="col-md-6">
                                                <input id="phone1" name="phone1" type="text" class="form-control input-md" disabled="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="phone2">Secondary Phone :</label>  
                                            <div class="col-md-6">
                                                <input id="phone2" name="phone2" type="text" class="form-control input-md" disabled="">
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="btn btn-lg btn-primary btn-block employee-edit-btn" type="button">Edit</button>
                                <button class="btn btn-lg btn-primary btn-block employee-save-btn" type="button">Save</button>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-lg btn-primary btn-block employee-save-btn" type="button">Cancel</button>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-lg btn-primary btn-block employee-save-btn" type="button">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script references -->
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/scripts.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
