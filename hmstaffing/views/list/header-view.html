<div class="container-fluid">
    <div class="row">
        <header id="header" class="header">
            <img src="views/assets/img/logo.png" class="logo" alt="HM Staffing">
            <div class="user">
                <div class="login-user-container">
                    <span class="login-user">Hagan McPhail</span>
                </div>
                <div class="sign-out-container">
                    <span class="sign-out">Sign Out</span>                            
                </div>
            </div>
        </header>
    </div><!-- /header -->
    <!-- <div class="employee-overlay"></div> -->
    <div class="utility-container">
        <div class="modal fade" id="addEmployee" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <form class="form-employee form-horizontal">
                                        <fieldset>
                                            <h2 class="form-heading employee-name"></h2>
                                            <hr class="faded">
                                            <div class="form-group name-hide">
                                                <label class="col-md-4 control-label" for="title">First :</label>  
                                                <div class="col-md-6">
                                                    <input id="firstName" name="first-name" type="text" value="" class="form-control input-md" disabled="" />
                                                </div>
                                            </div>
                                            <div class="form-group name-hide">
                                                <label class="col-md-4 control-label" for="title">Last :</label>  
                                                <div class="col-md-6">
                                                    <input id="lastName" name="last-name" type="text" class="form-control input-md" value="" disabled="" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="title">Title :</label>  
                                                <div class="col-md-6">
                                                    <input id="title" name="title" type="text" class="form-control input-md" value="" disabled="" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="city">City :</label>  
                                                <div class="col-md-6">
                                                    <input id="city" name="city" type="text" class="form-control input-md" value="" disabled="" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="state">State :</label>  
                                                <div class="col-md-6">
                                                    <input id="state" name="state" type="text" class="form-control input-md" value="" disabled="" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="email">Email :</label>  
                                                <div class="col-md-6">
                                                    <input id="email" name="email" type="text" class="form-control input-md" value="" disabled="false" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="phone1">Phone :</label>  
                                                <div class="col-md-6">
                                                    <input id="phone1" name="phone1" type="text" class="form-control input-md bfh-phone" value="" data-format="(ddd) ddd-dddd" disabled="" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="phone2">Phone 2 :</label>  
                                                <div class="col-md-6">
                                                    <input id="phone2" name="phone2" type="text" class="form-control input-md bfh-phone" value="" data-format="(ddd) ddd-dddd" disabled="" />
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="row save-btn-container">
                                        <div class="col-sm-6">
                                            <button class="btn btn-lg btn-primary btn-block employee-save-btn" type="button" data-id="">Submit &nbsp; &nbsp; <i class="fa fa-floppy-o fa-fw"></i></button>
                                        </div>
                                        <div class="col-sm-6">
                                            <button class="btn btn-lg btn-primary btn-block delete" type="button" data-id="">Delete &nbsp; &nbsp; <i class="fa fa-trash-o fa-fw"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div id="employee-view">

        </div>
        <div class="row">
            <div class="col-sm-5 col-sm-push-7 col-xs-12">
                <div class="row">
                    <div class="col-sm-12 text-left">
                        <button class="btn btn-default filter-btn" type="button" alt="Advanced Search">
                            <i class="fa fa-filter"></i>
                        </button>
                        <button class="btn btn-default add-employee-btn" type="button">
                            <div class="add-employees-txt">
                                Add Employees        
                            </div>
                            <i class="fa fa-plus-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-sm-pull-5 col-xs-12">
                <div class="row">
                    <div class="input-group search">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search fa-fw"></i></button></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="pagination">
                    <li>
                      <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                      <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- /utility-container -->
    <div class="employee-list-container">
        <div class="row visible-lg list-header">
            <div class="col-xs-11 text-left">
                <div class="row">
                    <div class="col-lg-2">Name:</div>
                    <div class="col-lg-2">Title:</div>
                    <div class="col-lg-2">Email:</div>
                    <div class="col-lg-2">Phone:</div>
                    <div class="col-lg-2">City:</div>
                    <div class="col-lg-2">State:</div>
                </div>
            </div>
        </div>
        <div id="list-view" class="row">

        </div>
    </div>
</div>
