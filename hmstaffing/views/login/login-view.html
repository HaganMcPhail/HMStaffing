<div class="se-pre-con"><img src="views/assets/img/logo.png" height="200px" alt=""></div>
<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div class="col-xs-12 logo-container">
                <img src="views/assets/img/logo.png" style="height:80px;" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 popup-container">
                <form class="form-signin">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-8"><h2 class="form-heading">Sign In</h2></div>
                            <div class="col-xs-4 text-right"><i class="fa fa-info-circle"></i></div>
                        </div>
                    </div>
                    <label for="inputEmail" class="sr-only">Email Address</label>
                    <input type="email" id="username" class="form-control" placeholder="Email Address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required="">
                    <span class="user-message"></span>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button id="submit-login" class="btn btn-lg btn-primary btn-block login-btn" type="button">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
